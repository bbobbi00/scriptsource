<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //함수 : 단독으로 존재
      //메소드 : 객체 안에 선언된 함수, 객체 생성 후 호출

      //함수: 정의
      //1.function 키워드
      // function 함수명(params 나열) {
      //     해야할 일...
      // }

      //호이스팅(Hoisting) : 선언하지 않고 호출
      //1.function 키워드로 작성된 함수

      x = 5;
      document.write("x =" + x);
      var x;

      document.write("<br>", "result = " + myFunction(4, 5));
      //   ReferenceError: Cannot access 'myFunction2' before initialization

      //document.write("<br>", "result = " + myFunction2(5, 6));

      //두 개의 파라메터를 받아서 곱하기 한 후 결과 리턴
      function myFunction(a, b) {
        return a * b;
      }

      //2.함수 표현식
      //파라메터 값이 안 넘어오는 경우 undefined 됨
      // b = 10; 값이 안 넘어오면 기본값 의미
      const myFunction2 = function (a, b = 10) {
        console.log("b =" + b);
        return a * b;
      };
      //func 이름은 외부에서 사용 불가
      //   func 이름은 내부에서 사용
      const myFunction4 = function func(a, b) {
        return a * b;
      };

      //함수 사용 - 호출
      let result = myFunction(3, 4);
      document.write("<br>", "result = " + result);
      document.write("<br>", "result = " + myFunction2(4, 5));
    </script>
  </body>
</html>
